<div *ngIf="product">
    <h3>{{ product.Name }}</h3>
    <img [src]="product.Image" alt="{{ product.Name }}" /><br>
    <p>PID : {{ product.PID }}</p>
    <p>Price: {{ product.Price }} $</p>
    <p>Description: {{ product.Description }}</p>
    <!-- Add more product details as needed -->
</div>
<div *ngIf="!product">
    <h2>Product not found.</h2>
</div>
